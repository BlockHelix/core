name: Deploy Agent Runtime

on:
  push:
    branches: [main]
    paths:
      - 'agent-runtime/**'
      - 'target/idl/**'

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: blockhelix-dev-agent
  ECS_CLUSTER: blockhelix-dev-cluster
  ECS_SERVICE: blockhelix-dev-agent

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: agent-runtime/package-lock.json

      - name: Install and build
        working-directory: agent-runtime
        run: |
          npm ci
          npm run build

      - name: Copy IDL files
        run: |
          mkdir -p agent-runtime/idl
          cp target/idl/*.json agent-runtime/idl/

      - name: Build and push Docker image
        working-directory: agent-runtime
        run: |
          docker build -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }} .
          docker tag ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }} ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest

      - name: Deploy to ECS
        run: |
          aws ecs update-service --cluster ${{ env.ECS_CLUSTER }} --service ${{ env.ECS_SERVICE }} --force-new-deployment
